apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: convertx-ingress
  namespace: convertx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: convert.cjcocokrisp.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: convertx-svc
            port:
              number: 3000