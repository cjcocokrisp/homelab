apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flame
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: flame
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: flame
  source:
    repoURL: https://github.com/cjcocokrisp/homelab
    targetRevision: HEAD
    path: k8s/flame
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
